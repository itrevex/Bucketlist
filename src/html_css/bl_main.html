<!DOCTYPE html>
<html>
    <head>
        <title>Bootstrap 101 Template</title>

        <!-- If IE use the latest rendering engine -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <!-- Set the page to the width of the device and set the zoon level -->
        <meta name="viewport" content="width = device-width, initial-scale = 1">

        <title>BucketList Login Page</title>
        <!-- Bootstrap -->
        <link rel="stylesheet" type="text/css" href="css/3.5.5/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="css/bucketlist.css">
        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements andmedia queries -->
        <!-- WARNING: Respond.js doesn't work if you view the pagevia file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
        <![endif]-->
    </head>

    <body>
        <div class="container">
            <div class="jumbotron">
                <img src="images/bucketlist_logo.png" id = "bl_logo" alt="Bucket List Logo"></img>
                <span id="bl_title">Bucket List</span>
                <p id="bl_slogan">Keep Track of Your Dreams and Goals</p>
            </div>
        </div>
        

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://code.jquery.com/jquery.js"></script>
        <!-- Include all compiled plugins (below), or include individualfiles as needed -->
        <script src="js/bootstrap.min.js"></script>
    </body>
</html>
