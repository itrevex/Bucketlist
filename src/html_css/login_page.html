<!DOCTYPE html>
<html>
    <head>
        <title>Bootstrap 101 Template</title>

        <!-- If IE use the latest rendering engine -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <!-- Set the page to the width of the device and set the zoon level -->
        <meta name="viewport" content="width = device-width, initial-scale = 1">

        <title>BucketList Login Page</title>
        <!-- Bootstrap -->
        <link rel="stylesheet" type="text/css" href="css/3.5.5/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="css/bucketlist.css">
 
    </head>

    <body>
        <div class="container">
            <div class="jumbotron">
                    <span id="registerUserTitle">Bucket List</span>
                    <p id="registerSubTitle">User LogIn</p>
            </div><br>
            
            <input type="text" class="form-control" placeholder="Email" id="login_email"/><br>
            <input type="text" class="form-control" placeholder="Password" id="loginPassword"/><br>
           
            <p align = "center">
                <a href="#" class="btn btn-default btn-lg" id="loginButton">Log In</a>
                <a href="#" class="btn btn-default btn-lg" id="signUpButton">Sign Up</a>
            </p>
        
        </div>
        

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://code.jquery.com/jquery.js"></script>
        <!-- Include all compiled plugins (below), or include individualfiles as needed -->
        <script src="js/bootstrap.min.js"></script>
    </body>
</html>
